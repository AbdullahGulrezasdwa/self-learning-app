<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Self Learning App</h1>

    <!-- Dashboard -->
    <div id="dashboard">
      <label>Select Topic:
        <select id="topicSelect"></select>
      </label>
      <div class="buttons">
        <button onclick="startFlashcards()">Start Flashcards</button>
        <button onclick="startQuiz()">Start Quiz</button>
        <button onclick="reviewWeak()">Review Weak Questions</button>
      </div>
      <div id="progressDashboard"></div>
    </div>

    <!-- Flashcards -->
    <div id="flashcardSection" class="hidden">
      <div id="flashcard" class="card">
        <p id="question"></p>
      </div>
      <div class="buttons">
        <button onclick="flipFlashcard()">Show Answer</button>
        <button onclick="markCorrect()">Correct</button>
        <button onclick="markIncorrect()">Incorrect</button>
        <button onclick="backToDashboard()">Back</button>
      </div>
    </div>

    <!-- Quiz -->
    <div id="quizSection" class="hidden">
      <p id="quizQuestion"></p>
      <input type="text" id="quizAnswer" placeholder="Type your answer">
      <div class="buttons">
        <button onclick="submitQuizAnswer()">Submit</button>
        <button onclick="backToDashboard()">Back</button>
      </div>
      <p id="quizFeedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
